apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
  namespace: task-manager
  labels:
    app: frontend
    app.kubernetes.io/component: frontend
    app.kubernetes.io/part-of: taskmanager-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      securityContext:
        runAsUser: 1001
        fsGroup: 1001
      containers:
      - name: frontend
        image: ${REGISTRY_URL}/taskmanager-frontend:latest
        ports:
        - containerPort: 8080
          name: http
        securityContext:
          allowPrivilegeEscalation: false
          capabilities:
            drop: ["ALL"]
        env:
        - name: REACT_APP_API_URL
          value: "/api"
        resources:
          requests:
            memory: "64Mi"
            cpu: "100m"
          limits:
            memory: "128Mi"
            cpu: "200m"
        volumeMounts:
        - name: nginx-temp
          mountPath: /var/cache/nginx
      volumes:
      - name: nginx-temp
        emptyDir: {}
---
apiVersion: v1
kind: Service
metadata:
  name: frontend
  namespace: task-manager
  labels:
    app: frontend
spec:
  selector:
    app: frontend
  ports:
  - name: 8080-tcp
    port: 80
    targetPort: 8080
  type: ClusterIP
---
apiVersion: route.openshift.io/v1
kind: Route
metadata:
  name: frontend-route
  namespace: task-manager
  labels:
    app: frontend
    app.kubernetes.io/component: frontend
    app.kubernetes.io/part-of: taskmanager-app
spec:
  host: frontend-route-task-manager.apps.zys6uf49.uksouth.aroapp.io
  to:
    kind: Service
    name: frontend
    weight: 100
  port:
    targetPort: 8080-tcp
  tls:
    termination: edge
    insecureEdgeTerminationPolicy: Redirect
  wildcardPolicy: None